        // --- Simulation Logic ---
        let botSteps = [];

        window.addToFlow = function(actionName, colorClass) {
            const canvas = document.getElementById('flow-canvas');
            const emptyState = document.getElementById('empty-state');
            if(emptyState) emptyState.style.display = 'none';

            botSteps.push(actionName);
            
            const stepDiv = document.createElement('div');
            stepDiv.className = `p-3 rounded border-l-4 shadow-sm flex justify-between items-center ${colorClass} interactive-card`;
            stepDiv.innerHTML = `
                <span class="font-bold text-sm text-stone-700">${botSteps.length}. ${actionName}</span>
                <span class="text-xs text-stone-400 cursor-pointer hover:text-red-500" onclick="removeStep(this, '${actionName}')">‚úñ</span>
            `;
            canvas.appendChild(stepDiv);
            
            // Auto scroll to bottom
            canvas.scrollTop = canvas.scrollHeight;
        };

        window.removeStep = function(el, name) {
            el.parentElement.remove();
            // Simple removal logic, re-indexing is complex for this simple sim, just purely visual removal
        };

        window.resetFlow = function() {
            botSteps = [];
            document.getElementById('flow-canvas').innerHTML = `
                <div id="empty-state" class="text-center text-stone-400 mt-20">
                    Bot ch∆∞a c√≥ l·ªánh n√†o.<br>Click v√†o Actions b√™n tr√°i ƒë·ªÉ th√™m.
                </div>
            `;
            document.getElementById('console-log').classList.add('hidden');
        };

        window.runSimulation = function() {
            const consoleDiv = document.getElementById('console-log');
            consoleDiv.classList.remove('hidden');
            consoleDiv.innerHTML = '> Bot started...<br>';
            
            if(botSteps.length === 0) {
                consoleDiv.innerHTML += '> <span class="text-red-400">Error: No actions found. Please add actions.</span>';
                return;
            }

            let delay = 500;
            botSteps.forEach((step, index) => {
                setTimeout(() => {
                    consoleDiv.innerHTML += `> Step ${index+1}: Executing <strong>${step}</strong>... OK<br>`;
                    consoleDiv.scrollTop = consoleDiv.scrollHeight;
                    if(index === botSteps.length - 1) {
                        setTimeout(() => {
                            consoleDiv.innerHTML += '> <span class="text-white bg-green-600 px-1">Bot run completed successfully!</span><br>';
                            consoleDiv.scrollTop = consoleDiv.scrollHeight;
                        }, 500);
                    }
                }, delay);
                delay += 800;
            });
        };

        // --- Progress Logic ---
        function updateProgress() {
            const checkboxes = document.querySelectorAll('.step-check');
            const checked = document.querySelectorAll('.step-check:checked');
            
            // Avoid division by zero
            if (checkboxes.length === 0) return;

            const percentage = Math.round((checked.length / checkboxes.length) * 100);
            
            document.getElementById('overall-progress').style.width = percentage + '%';
            document.getElementById('progress-text').innerText = percentage + '%';
        }

        // --- UI Events ---
        document.getElementById('mobile-menu-btn').addEventListener('click', () => {
